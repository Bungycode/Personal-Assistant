<!DOCTYPE html>
<html>
  <head>
    <title>Personal Assistant</title>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="row">
        <h1 class="col s12 m12 center-align card-panel #FBC02D transparent lime-text text-lighten-3">
          Personal Assistant
        </h1>
        <div id="myDIV" class="col s12 header">
          <h5 class="eventPlanner center-align light-green-text text-accent-1">Event Planner</h5>
        </div>
      </header>
    </div>
    
    <main>
      <div class="container">
        <div class="row valign-wrapper">
          <!-- Datepicker not in use at the moment. Future feature -->
          <div class="col s11 m1 l1 xl1 column-css">
            <label for="calendar"><a class="btn-floating btn black pulse"><i
                  class="material-icons ">perm_contact_calendar</i></a></label>
          </div>
          <div class="col s2 m2 l2 xl2 input-field column-css">
            <input type="text" name="date" id="calendar" class="column-css datepicker date" placeholder="Date"
              required />
          </div>
          <div class="col s1 m1 l1 xl1">
            <label for="type-box"><a class="btn-floating btn black pulse"><i
                  class="material-icons">mode_edit</i></a></label>
          </div>
          <div class="col s2 m2 l2 xl2 input-field column-css">
            <!-- Took out form element. This note is a reminder of that incase we need it for fetch() request -->
            <input id="type-box" class="city event-city city-css center-align" placeholder="Enter City Here"></input>
          </div>
          <div class="col s1 m1 l1 xl1">
            <a class="btn-floating btn black pulse"><i class="material-icons submit modal-trigger">local_activity</i></a>
          </div>
          <!-- Placeholder code for GPS location column -->
          <div class="col s1 m1 l1 xl1 input-field column-css padding-left">
            <!-- Took form element out. This note is a reminder just incase we need it for fetch() request -->
            <p id="icon_prefix2 " class="light-green-text text-accent-1 center-align">Save Event</p>
          </div>
          <div class="col s1 m2 l2 xl1">
            <a class="btn-floating btn black pulse"><i class="material-icons">add</i></a>
          </div>
        </div>
          <div class="row saved-events">
          </div>
          <div class="row event-weather">
          </div>
          <div id="result-header">
          </div>
          <div class="row get-events">
            <div id="result-header">
            </div>
          </div>
          <div>
            <!-- Modal Structures -->
            <!-- No Input Modal-->
            <div id="demo-modal" class="modal noInputModal">
              <div class="modal-content">
                <h4>Error Message</h4>
                <p>Please enter a major city.</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
              </div>
            </div>
            <!-- Wrong City Modal-->
            <div id="demo-modal" class="modal cityErrorModal">
              <div class="modal-content">
                <h4>Error Message</h4>
                <p>No Major City Found! Please enter the correct major city.</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Close</a>
              </div>
            </div>
          </div>
      </div>
    </main>

    <!-- This is the footer section -->
    <footer id="page-footer" class="card panel #fbc02d transparent lime-text text-lighten-3">
      <div class="footer-copyright container font10">
        <!-- Formatted this in justify-content: space-around. Another option is space-between -->
        <div class="col s4">Â© 2022 Personal Assistant</div>
        <div class="col s4">Organize your life Quick, Fast, and Easy.</div>
        <!-- Mention future features to come -->
        <div class="col s4">Stay tuned for future features!</div>
      </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/practiceScript.js"></script>
    
  </body>
</html>
